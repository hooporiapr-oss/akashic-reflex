<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akashic Reflex - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1034 50%, #2d1b4e 100%);
            min-height: 100vh;
            color: #e8e8f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #ffd700, #ff8c00, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 4px;
            text-align: center;
        }

        .subtitle {
            color: #d4af37;
            font-size: 1.2em;
            font-style: italic;
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #d4af37;
            font-size: 1em;
            font-weight: 500;
        }

        .form-group input {
            padding: 12px 16px;
            border-radius: 10px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #e8e8f0;
            font-family: 'Georgia', serif;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .button {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #1a1034;
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Georgia', serif;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
        }

        .button.secondary {
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            color: #fff;
        }

        .toggle-text {
            text-align: center;
            margin-top: 20px;
            color: #b8b8cc;
            font-size: 0.95em;
        }

        .toggle-link {
            color: #ffd700;
            cursor: pointer;
            text-decoration: underline;
            font-weight: bold;
        }

        .toggle-link:hover {
            color: #ff8c00;
        }

        .error-message {
            background: rgba(255, 70, 70, 0.2);
            border: 2px solid #ff4646;
            color: #ffaaaa;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(70, 255, 70, 0.2);
            border: 2px solid #46ff46;
            color: #aaffaa;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .hidden {
            display: none !important;
        }

        .user-info {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .user-info h3 {
            color: #ffd700;
            margin-bottom: 10px;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .stat-value {
            font-size: 2em;
            color: #ffd700;
            font-weight: bold;
        }

        .stat-label {
            color: #b8b8cc;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            width: 0%;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #ff4646;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #f9ca24;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #46ff46;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2em;
            }
            .auth-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="title">âš¡ Akashic Reflex</div>
    <div class="subtitle">Eye-Hand Coordination Training</div>

    <!-- Login Form -->
    <div class="auth-container" id="loginContainer">
        <h2 style="color: #ffd700; margin-bottom: 25px; text-align: center;">Login</h2>
        
        <div class="error-message" id="loginError"></div>
        
        <form class="auth-form" id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="button">Login</button>
        </form>
        
        <div class="toggle-text">
            Don't have an account? <span class="toggle-link" onclick="showRegister()">Register here</span>
        </div>
    </div>

    <!-- Registration Form -->
    <div class="auth-container hidden" id="registerContainer">
        <h2 style="color: #ffd700; margin-bottom: 25px; text-align: center;">Create Account</h2>
        
        <div class="error-message" id="registerError"></div>
        <div class="success-message" id="registerSuccess"></div>
        
        <form class="auth-form" id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" required minlength="3" autocomplete="username">
                <small style="color: #b8b8cc; font-size: 0.85em;">Minimum 3 characters</small>
            </div>
            
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" required minlength="6" 
                       autocomplete="new-password" oninput="checkPasswordStrength()">
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <small style="color: #b8b8cc; font-size: 0.85em;">Minimum 6 characters</small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required autocomplete="new-password">
            </div>
            
            <button type="submit" class="button">Create Account</button>
        </form>
        
        <div class="toggle-text">
            Already have an account? <span class="toggle-link" onclick="showLogin()">Login here</span>
        </div>
    </div>

    <!-- Dashboard (shown after login) -->
    <div class="auth-container hidden" id="dashboardContainer">
        <div class="user-info">
            <h3>Welcome, <span id="displayUsername"></span>! ðŸ‘‹</h3>
            <p style="color: #b8b8cc; margin-top: 5px;">Ready to train your reflexes?</p>
        </div>

        <div class="user-stats">
            <div class="stat-box">
                <div class="stat-value" id="totalGames">0</div>
                <div class="stat-label">Games Played</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="highScore">0</div>
                <div class="stat-label">High Score</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="bestAccuracy">0%</div>
                <div class="stat-label">Best Accuracy</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="totalClicks">0</div>
                <div class="stat-label">Total Clicks</div>
            </div>
        </div>

        <button class="button" onclick="startGame()" style="width: 100%; margin-top: 25px;">
            ðŸŽ® Start Playing
        </button>
        
        <button class="button secondary" onclick="logout()" style="width: 100%; margin-top: 15px;">
            Logout
        </button>
    </div>

    <script>
        // User management
        function getUsers() {
            const users = localStorage.getItem('akashic_users');
            return users ? JSON.parse(users) : [];
        }

        function saveUsers(users) {
            localStorage.setItem('akashic_users', JSON.stringify(users));
        }

        function getCurrentUser() {
            const user = localStorage.getItem('akashic_current_user');
            return user ? JSON.parse(user) : null;
        }

        function setCurrentUser(user) {
            localStorage.setItem('akashic_current_user', JSON.stringify(user));
        }

        function clearCurrentUser() {
            localStorage.removeItem('akashic_current_user');
        }

        // Password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('registerPassword').value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            
            strengthBar.className = 'password-strength-bar';
            
            if (password.length < 6) {
                strengthBar.classList.add('weak');
            } else if (password.length < 10) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        }

        // Show/hide forms
        function showLogin() {
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('registerContainer').classList.add('hidden');
            document.getElementById('dashboardContainer').classList.add('hidden');
            clearMessages();
        }

        function showRegister() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('registerContainer').classList.remove('hidden');
            document.getElementById('dashboardContainer').classList.add('hidden');
            clearMessages();
        }

        function showDashboard() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('registerContainer').classList.add('hidden');
            document.getElementById('dashboardContainer').classList.remove('hidden');
            loadUserStats();
        }

        function clearMessages() {
            document.querySelectorAll('.error-message, .success-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
        }

        // Simple hash function (for demo - use bcrypt in production)
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash.toString(36);
        }

        // Handle registration
        function handleRegister(event) {
            event.preventDefault();
            clearMessages();

            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (password !== confirmPassword) {
                showError('registerError', 'Passwords do not match!');
                return;
            }

            if (password.length < 6) {
                showError('registerError', 'Password must be at least 6 characters!');
                return;
            }

            const users = getUsers();

            // Check if username exists
            if (users.some(u => u.username.toLowerCase() === username.toLowerCase())) {
                showError('registerError', 'Username already exists!');
                return;
            }

            // Check if email exists
            if (users.some(u => u.email.toLowerCase() === email.toLowerCase())) {
                showError('registerError', 'Email already registered!');
                return;
            }

            // Create new user
            const newUser = {
                username: username,
                email: email,
                password: simpleHash(password),
                createdAt: new Date().toISOString(),
                stats: {
                    gamesPlayed: 0,
                    highScore: 0,
                    bestAccuracy: 0,
                    totalClicks: 0
                }
            };

            users.push(newUser);
            saveUsers(users);

            showSuccess('registerSuccess', 'Account created successfully! Please login.');
            document.getElementById('registerForm').reset();
            
            setTimeout(() => {
                showLogin();
            }, 2000);
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            clearMessages();

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            const users = getUsers();
            const user = users.find(u => 
                u.username.toLowerCase() === username.toLowerCase() &&
                u.password === simpleHash(password)
            );

            if (user) {
                // Remove password before storing in session
                const userSession = { ...user };
                delete userSession.password;
                setCurrentUser(userSession);
                
                document.getElementById('displayUsername').textContent = user.username;
                showDashboard();
            } else {
                showError('loginError', 'Invalid username or password!');
            }
        }

        // Load user stats
        function loadUserStats() {
            const user = getCurrentUser();
            if (!user) return;

            document.getElementById('totalGames').textContent = user.stats.gamesPlayed;
            document.getElementById('highScore').textContent = user.stats.highScore;
            document.getElementById('bestAccuracy').textContent = user.stats.bestAccuracy + '%';
            document.getElementById('totalClicks').textContent = user.stats.totalClicks;
        }

        // Logout
        function logout() {
            clearCurrentUser();
            showLogin();
            document.getElementById('loginForm').reset();
        }

        // Start game
        function startGame() {
            // Redirect to game page
            window.location.href = 'game.html';
        }

        // Helper functions
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.add('show');
        }

        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.add('show');
        }

        // Check if user is already logged in
        window.onload = function() {
            const currentUser = getCurrentUser();
            if (currentUser) {
                document.getElementById('displayUsername').textContent = currentUser.username;
                showDashboard();
            }
        };
    </script>
</body>
</html>
